<div class="transport-form-container">
  <h2>{{ isEdit ? 'Editar Transporte' : 'Nuevo Transporte' }}</h2>

  <form (ngSubmit)="saveTransport()" #transportForm="ngForm">
    <label for="type">Tipo de transporte:</label>
    <input type="text" id="type" name="type" [(ngModel)]="transport.type" required placeholder="Ej. AviÃ³n, Tren, Bus..." #type="ngModel"/>
    <div *ngIf="type.invalid && (type.dirty || type.touched)" class="error">
      <span *ngIf="type.errors?.['required']">El tipo de transporte es obligatorio.</span>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="transportForm.invalid">
        <span class="material-icons" aria-hidden="true" style="font-size:18px;vertical-align:-3px;">
          {{ isEdit ? 'edit' : 'add' }}
        </span>
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" class="cancel" (click)="cancel()">
        <span class="material-icons" aria-hidden="true" style="font-size:18px;vertical-align:-3px;">arrow_back</span>
        Cancelar
      </button>
    </div>
  </form>
</div>
