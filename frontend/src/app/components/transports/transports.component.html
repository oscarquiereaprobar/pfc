<div class="transportes-container">
  <div class="header">
    <h2>Gesti√≥n de Transportes</h2>
    <button class="primary" (click)="nuevoTransporte()">
      <span class="material-icons" aria-hidden="true" style="font-size:18px;vertical-align:-4px;">add</span> Nuevo Transporte
    </button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transport of transports">
          <td>{{ transport.id }}</td>
          <td>{{ transport.type }}</td>
          <td class="acciones">
            <button class="edit" (click)="editarTransporte(transport.id)">
              <span class="material-icons" aria-hidden="true" style="font-size:18px;vertical-align:-3px;">edit</span> Editar
            </button>
            <button class="delete" (click)="borrarTransporte(transport.id)">
              <span class="material-icons" aria-hidden="true" style="font-size:18px;vertical-align:-3px;">delete</span> Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
